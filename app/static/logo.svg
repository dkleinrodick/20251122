<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
    <defs>
        <linearGradient id="logo-grad" x1="0%" y1="100%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#0284c7;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#38bdf8;stop-opacity:1" />
        </linearGradient>
        <filter id="soft-shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="3" stdDeviation="2" flood-color="#000" flood-opacity="0.2"/>
        </filter>
    </defs>
    
    <!-- Background: Rounded Squircle -->
    <rect width="100" height="100" rx="24" fill="url(#logo-grad)" />
    
    <!-- Icon: Modern Paper Plane / Arrowhead -->
    <!-- Centered and taking off towards top-right -->
    <path d="M50 24 L82 78 L50 64 L18 78 Z" fill="white" filter="url(#soft-shadow)" transform="rotate(45, 50, 50) translate(-2, -2)" />
</svg>