name: WildFares Auto Scraper

on:
  schedule:
    # Run every 15 minutes to catch midnight windows and check auto-scrape interval
    - cron: '*/15 * * * *'
  workflow_dispatch:
    # Manual trigger available in GitHub Actions UI

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: pip install -r scraper_cloud/requirements.txt

      - name: Run Scraper
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: python scraper_cloud/main.py
