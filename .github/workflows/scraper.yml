name: WildFares Auto Scraper

on:
  schedule:
    # High Frequency (Every 5 mins) during US Midnight hours (approx 03:00 - 09:00 UTC)
    - cron: '*/5 3-9 * * *'
    # Standard Frequency (Every 15 mins) for the rest of the day
    - cron: '*/15 0-2,10-23 * * *'
  workflow_dispatch:
    # Manual trigger available in GitHub Actions UI

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: pip install -r scraper_cloud/requirements.txt

      - name: Run Scraper
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: python scraper_cloud/main.py
