<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
    <defs>
        <linearGradient id="logo-grad" x1="0%" y1="100%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#0284c7;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#38bdf8;stop-opacity:1" />
        </linearGradient>
        <filter id="soft-shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.2"/>
        </filter>
    </defs>
    
    <!-- Background -->
    <rect width="100" height="100" rx="22" fill="url(#logo-grad)" />
    
    <!-- The "W" with Plane -->
    <g transform="translate(18, 32) scale(0.65)" fill="none" stroke="white" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" filter="url(#soft-shadow)">
        <!-- Left part of W -->
        <path d="M 10 10 L 35 70 L 60 10" />
        <!-- Right part of W transforming into flight path -->
        <path d="M 60 10 L 85 70 L 110 10" />
    </g>
    
    <!-- The Plane (Solid Shape) taking off from the W's end -->
    <path d="M 82 28 L 95 15 L 92 32 Z" fill="white" transform="translate(0, 2)" />
</svg>